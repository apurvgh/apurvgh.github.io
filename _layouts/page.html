<!-- This is a Jekyll layout file for a blog homepage. It includes Bootstrap for styling and has sections for a navbar, a banner, latest posts, categories, and a footer. -->
<!DOCTYPE html>
<html lang="en">

<head>
    {% include metatags.html %}
    {% include theme.html %}
    {% include googleanalytics.html %}
    {% include jsondata.html %}
   
    <!-- Custom styles for this template -->

    <title>{{ site.title }}</title>
    <link href="/css/blog-post-limited.css" rel="stylesheet">
</head>

<body>

    <!-- Top Navbar -->
    {% include top.html %}
    

    <!-- Content Section: Posts + Categories Side by Side -->
      <!-- Content Section: Posts + Categories Side by Side -->
  
      <section class="content-section flex-wrap" style="margin-bottom: 65px;" title="Latest Posts">
        <div class="container">
            <div class="row g-4">
                <div class="col-md-8">
                    <h4 class="section-title post-title">{{ page.title }}</h4>
                    <div class="row g-4">
                        <div class="col-12">
                            <div class="h-100 flex-md-row">

                                <div class="card-body">

                                   
                                    <div class="post-content"> {{ content }}</div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </section>
    {% include scripts.html %}
    <!-- Footer -->
    {% include footer.html %}


   
</body>

</html>
