<div class="row">
    <div class="col-md-12">
    {% for post in site.posts %}
      {% for category_name in post.categories %}
        {% if category_name == page.ag_postCategory %}
        <div class="row">
            <div class="col-md-12"><b><a href="{{ post.url }}">{{ post.title }}</a></b></div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p>{{ post.excerpt }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <i class="fas fa-calendar"></i>&nbsp;&nbsp;<span class="post-date">{{ post.PostDate | date: "%b %d, %y" }} by apurvghai</span><br/><br/>
            </div>
        </div>
        {% endif %}
      {% endfor %}
    {% endfor %}
    </div>
    </div>
